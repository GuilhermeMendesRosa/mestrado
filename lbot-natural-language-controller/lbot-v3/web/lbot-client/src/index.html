<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBot Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.bot {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            align-self: flex-start;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chat-input button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing {
            background: #e9ecef;
            color: #666;
            align-self: flex-start;
            font-style: italic;
        }

        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .status.online { background: #d4edda; color: #155724; }
        .status.offline { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="status" id="status">Verificando...</div>

    <div class="chat-header">
        <h2>🤖 LBot Translator</h2>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="messages">
            <div class="message bot">
                Olá! Digite um comando em português e eu traduzo para LBot.
                <br><br>
                Exemplos:<br>
                • "ande para frente 3 passos"<br>
                • "vire à direita"<br>
                • "ande para trás 2 passos"
            </div>
        </div>

        <div class="chat-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Digite seu comando..."
                autocomplete="off"
            >
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://ec2-15-228-173-198.sa-east-1.compute.amazonaws.com:8000';
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        // Verificar status da API
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/`);
                if (response.ok) {
                    status.textContent = '🟢 Online';
                    status.className = 'status online';
                } else {
                    throw new Error();
                }
            } catch {
                status.textContent = '🔴 Offline';
                status.className = 'status offline';
            }
        }

        // Adicionar mensagem
        function addMessage(text, type = 'bot') {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        // Mostrar digitando
        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'message typing';
            typing.id = 'typing';
            typing.textContent = 'Traduzindo...';
            messages.appendChild(typing);
            messages.scrollTop = messages.scrollHeight;
        }

        // Remover digitando
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // Traduzir comando
        async function translate(command) {
            try {
                const response = await fetch(`${API_URL}/translate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });

                if (!response.ok) throw new Error('Erro na API');

                const data = await response.json();
                return data.result;
            } catch (error) {
                throw new Error('Erro na tradução');
            }
        }

        // Enviar mensagem
        async function sendMessage() {
            const command = messageInput.value.trim();
            if (!command) return;

            // Adicionar mensagem do usuário
            addMessage(command, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            // Mostrar digitando
            showTyping();

            try {
                const result = await translate(command);
                hideTyping();
                addMessage(`🤖 ${result}`);
            } catch (error) {
                hideTyping();
                addMessage('❌ Erro na tradução. Verifique se a API está rodando.', 'error');
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Inicializar
        checkStatus();
        setInterval(checkStatus, 30000);
        messageInput.focus();
    </script>
</body>
</html>
